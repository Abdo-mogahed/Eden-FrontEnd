<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="container">
    <div class="form-section">

        <div class="welcome-text">
            <h1>Welcome back!</h1>
            <p>Enter your Credentials to access your account</p>
        </div>
        <form id="form">
        <div class="form-field">

            <input type="email" id="email" placeholder="Enter your E-mail">
            <label for="email">E-mail</label>
        </div>
    
        <div class="form-field">
            <input type="password" id="password" placeholder="Enter your password">
            <label for="password">Password</label>
        </div>
    
        <div class="terms-link">
            <label class="terms-label">
                <input type="checkbox" id="remember">
                <span>Remember me</span>
            </label>
            <a href="../forget password/html.html" class="forgot-password">Forgot Password?</a>
        </div>
    
        <button type="submit">Login</button>
        <hr>
        <p class="signup-link">Don't have an account? <a href="../SignUp/html.html">Sign up</a></p>
      </form>
    </div>
    <div class="image-section"></div>
  </div>

  <div class="back-icon">
    <a href="../EDEN.html">
        <i class="fas fa-arrow-left"><img src="../images/home.png"></i>
    </a>
</div>
</body>
</html>
